<ion-header>

    <ion-item>
      <ion-icon item-left name="close" (click)="cancel()"></ion-icon>
    </ion-item>
  
  </ion-header>
  
  
  <ion-content padding>
  
    <div>
  
      <ion-item>
        <ion-label stacked>Titulo</ion-label>
        <ion-input type="text" [(ngModel)]="tittleEvento"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label stacked>Descripcion</ion-label>
        <ion-input type="text" [(ngModel)]="descriptionEvento"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Hora del Evento</ion-label>
        <ion-datetime displayFormat="HH:mm" [(ngModel)]="horaEvento"></ion-datetime>
      </ion-item>
  
  
      <button ion-button (click)="save()" item-right>Guardar Evento</button>
      <button ion-button (click)="cancel()" color="danger">Cancelar</button>
  
    </div>
  
  </ion-content>

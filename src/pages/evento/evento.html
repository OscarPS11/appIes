<ion-header>
  <ion-navbar>
    <ion-title>Detalles</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-item>
        <ion-label>Título: {{evento.tittle}}</ion-label>
      </ion-item>
    <ion-item>
      <ion-label>Descripción: {{evento.description}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Fecha</ion-label>
      <ion-label item-right>{{evento.date.getDate()}}/{{evento.date.getMonth()}}/{{evento.date.getFullYear()}}</ion-label>
    </ion-item>

    <button ion-button color="danger" (click)="deleteEvent()">
      Borrar Evento <br>
      <ion-icon name='trash'></ion-icon>
    </button>
</ion-content>
